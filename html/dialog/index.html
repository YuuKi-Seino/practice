<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <dialog id="dialog">
      <h1>ダイアログ</h1>
      <form method="dialog">
        <button value="Close1">Close1</button>
        <button value="Close2">Close2</button>
      </form>
    </dialog>

    <button id="open">ダイアログを開く</button>
    <script>
      const dialog = document.querySelector("#dialog");
      const openBtn = document.querySelector("#open");
      const closeBtn = document.querySelector("#close");

      openBtn.addEventListener("click", () => {
        dialog.showModal();
      });
      dialog.addEventListener("close", function onclose() {
        document.body.append(dialog.returnValue);
      });
    </script>
    <style>
      #dialog::backdrop {
        background: rgba(220, 109, 109, 0.5);
      }
    </style>
  </body>
</html>
